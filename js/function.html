<!DOCTYPE html>
<html>
	<head>
		<title>JS function</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1 id="h1">Test</h1>
		<script type="text/javascript" charset="utf-8">
			// function declaration
			function area(width, height) {
				return width * height;
			}
			var size = area(3, 4);
			//alert(area); // function area(width...

			// function expression
			var area2 = function testtest(width, height) { // leave out the testtest
				return width * height;
			}
			//alert(area2); // function (width...

			// IIFE (immediately invoked function expressions)
			area3 = (function () {
				var width = 3;
				var height = 2;
				return width * height;
			}())
			alert(area3); // 6
			var el_h1 = document.getElementById('h1')
			el_h1.innerHTML = area2(6,2);
		</script>
	</body>
</html>
